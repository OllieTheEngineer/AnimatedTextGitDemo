<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1> Meme Generator</h1>
    <h2>Fill out the form to generate a Meme</h2>
<hr>
<body>
    <form id="My-Form">
        <div>
            <p>
            <div class="memeImage">
            <label>Image URL:
            <input type="url", id="meme-image" placeholder="What is the URL of your image?", name="image">
            </label>
            </div>
            </p>
            <p>
            <label>Top Text:
            <input type="text", id="top-text", placeholder="What do you want the top of your meme to say?", name="toptext">
            </label>
            </p>
            <p>
            <label>Bottom Text:
            <input type="text", id="bottom-text", placeholder="What do you want the bottom of your meme to say?", name="bottomtext">
            </label>
            </p>
        </div>
        <input type="submit" id="submit" value="Generate Meme" >
    </form>
        <div class="container">
    
        </div>
        
        <button>Reset</button>
    <script src="app.js"></script>
</body>
</html>
